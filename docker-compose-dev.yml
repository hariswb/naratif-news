version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: media_pipeline_db_dev
    environment:
      - POSTGRES_DB=media_pipeline
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - media_pipeline_db_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  media_pipeline_db_dev:
    name: media_pipeline_db_dev
